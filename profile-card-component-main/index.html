<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="../styles/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <object class="pattern pattern-top" data="images/bg-pattern-top.svg" type=""></object>
    <object class="pattern pattern-bottom" data="images/bg-pattern-bottom.svg" type=""></object>

    <main class="card">
      <section class="card-background">
        
      </section>

      <object class="profile-photo" data="../profile-card-component-main/images/image-victor.jpg" type=""></object>
      
      <section class="profile-bio-container">
        <article class="name-age">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </article>

        <article class="country-container">
          <p class="country">London</p>
        </article>
      </section>

      <section class="stats-container">

        <article class="stat">
          <p class="stat-number">80K</p>
          <p class="stat-text">Followers</p>
        </article>

        <article class="stat">
          <p class="stat-number">803K</p>
          <p class="stat-text">Likes</p>
        </article>

        <article class="stat">
          <p class="stat-number">1.4K</p>
          <p class="stat-text">Photos</p>
        </article>

      </section>

    </main>

    <!-- Victor Crest
    26
    London

    80K
    Followers

    803K
    Likes

    1.4K
    Photos -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="">Dario Aladuz</a>.
    </div>
  </div>
</body>
</html>
